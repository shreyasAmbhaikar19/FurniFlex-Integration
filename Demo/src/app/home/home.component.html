<!DOCTYPE html>
<html lang="en">

<head>

  <title>Your Website</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

</head>

<body>

  


  <br>

  <section class="hero-section">

    <ngb-carousel [showNavigationArrows]="true">
      <ng-template ngbSlide>
        <div class="wrapper">
          <div class="row">
            <div class="col-md-6">
              <img src="assets/Images/carosal.jpeg" alt="First Image">
            </div>
            <div class="col-md-6">
              <img src="assets/Images/Q2.webp" alt="Second Image">
            </div>
          </div>
        </div>
      </ng-template>
    
      <ng-template ngbSlide>
        <div class="wrapper">
          <div class="row">
            <div class="col-md-6">
              <img src="assets/Images/quake.webp" alt="Third Image">
            </div>
            <div class="col-md-6">
              <img src="assets/Images/unlmtd_feb_web.webp" alt="Fourth Image">
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
    <div class="container2">
      <br>
      <h2>Rent Furniture</h2>
      <div class="icons-container">
        <img src="assets/Images/living_icon.png" alt="Living Icon">
        <img src="assets/Images/bed.png" alt="Bed Icon">
        <img src="assets/Images/appliances.webp" alt="Appliances Icon">
        <img src="assets/Images/deals_and_combos.webp" alt="Deals and Combos Icon">
        <img src="assets/Images/storage_icon.webp" alt="Storage Icon">
        <img src="assets/Images/study.webp" alt="Study Icon">
        <img src="assets/Images/dinning.webp" alt="Dinning Icon">
        <img src="assets/Images/kids.webp" alt="Kids Icon">
      </div>
    </div>
    
    
    
    <div class="Middle">
    <img src="assets/Images/Middle.webp" alt="" height="240px" width="240px" class="middle-image" width="1000px">
  </div>
  </section>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>GRAND GLOBAL BRANDS</h2>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-md-4">
                  <div class="card">
                    <img src="assets/Images/product1.webp" class="card-img-top" alt="Brand 1">
                    <div class="card-body">
                      <h5 class="card-title">Brand 1</h5>
                      <!-- Add more details about the brand if needed -->
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <img src="assets/Images/product1.webp" class="card-img-top" alt="Brand 2">
                    <div class="card-body">
                      <h5 class="card-title">Brand 2</h5>
                      <!-- Add more details about the brand if needed -->
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <img src="assets/Images/product2.webp" class="card-img-top" alt="Brand 3">
                    <div class="card-body">
                      <h5 class="card-title">Brand 3</h5>
                      <!-- Add more details about the brand if needed -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Add more carousel items with additional product cards here -->
            <div class="carousel-item">
              <div class="row">
                <div class="col-md-4">
                  <div class="card">
                    <img src="assets/Images/product1.webp" class="card-img-top" alt="Brand 4">
                    <div class="card-body">
                      <h5 class="card-title">Brand 4</h5>
                      <!-- Add more details about the brand if needed -->
                    </div>
                  </div>
                </div>
                <!-- Add more product cards here -->
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
