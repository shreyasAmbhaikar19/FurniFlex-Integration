<app-navbar></app-navbar>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center m">Edit Product</h2>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="mt-3 custom-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter product name">
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <input type="text" formControlName="category" class="form-control" id="category" placeholder="Enter category">
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" formControlName="price" class="form-control" id="price" placeholder="Enter product price">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea formControlName="description" class="form-control" id="description" placeholder="Enter product description"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Image URL:</label>
          <input type="text" formControlName="image" class="form-control" id="image" placeholder="Enter product image URL">
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-3">Submit</button>
      </form>
    </div>
  </div>
</div>
