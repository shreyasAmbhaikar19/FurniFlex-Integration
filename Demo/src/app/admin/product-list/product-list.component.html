<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<app-navbar></app-navbar> <!-- Include app-navbar component here -->

<div class="container mt-3">
    <div class="row">
        <div class="column">
            <h3 class="h3">All Products</h3>
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="column">
            <table class="table table-striped table-hover text-center">
                <thead class="bg-success text-white">
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                         <td>
                            
                              <img [src]="product.image" height="100px" width="100px"  alt="Uploaded Image">

                             
                        </td>
                        
                        
                        <td>{{ product.name }}</td>
                        <td>{{ product.description }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.category }}</td>
                        <td>
                            <a (click)="editProduct(product._id)" class="btn btn-primary btn-sm">
                                <i class="fa fa-edit"></i>
                            </a>
                            &nbsp;
                            <button (click)="deleteProduct(product._id)" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
