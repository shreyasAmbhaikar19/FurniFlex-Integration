<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group">
          <label for="productname">Name:</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter product name">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" formControlName="description" rows="4" placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <input type="text" class="form-control" id="category" formControlName="category" placeholder="Enter category">
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price"formControlName="price" placeholder="Enter price">
        </div>
        <div class="form-group">
          <label for="image">Image:</label>
          <input type="file" class="form-control-file" id="image" name="image" (change)="onFileChange($event)">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button> 
      </form>
    </div>
  </div>
</div>
